<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <section class="filters-container">
    <app-item-filter *ngFor="let item of filterOptions"
      [optionFilter]="item" [filterActived]="filterActived">
    </app-item-filter>
  </section>

  <section class="grid-products">
    <section *ngFor="let product of products" class="product">
      <ion-card>
        <ion-card-header>
          <ion-img [src]="urlStorage + product.image"></ion-img>
          <ion-card-title>{{product.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{product.description}}
          <h4>$ {{product.price}}</h4>
        </ion-card-content>
      </ion-card>
    </section>
  </section>

</ion-content>
