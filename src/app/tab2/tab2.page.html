<ion-header [translucent]="true">
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <section class="filters-container">
    <app-item-filter
      *ngFor="let item of filterOptions"
      [optionFilter]="item"
      [filterActived]="filterActived"
    >
    </app-item-filter>
  </section>

  <section class="grid-products">
    <app-product class="product" [product]="product" *ngFor="let product of products"></app-product>
  </section>

</ion-content>
